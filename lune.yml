# Lune v0.1.0
---
globals:
  # Console
  console.resetColor:
  console.setColor:
    args:
      - type: string
  console.resetStyle:
  console.setStyle:
    args:
      - type: string
  console.format:
    args:
      - type: "..."
  console.log:
    args:
      - type: "..."
  console.info:
    args:
      - type: "..."
  console.warn:
    args:
      - type: "..."
  console.error:
    args:
      - type: "..."
  # FS (filesystem)
  fs.readFile:
    args:
      - type: string
  fs.readDir:
    args:
      - type: string
  fs.writeFile:
    args:
      - type: string
      - type: string
  fs.writeDir:
    args:
      - type: string
  fs.removeFile:
    args:
      - type: string
  fs.removeDir:
    args:
      - type: string
  fs.isFile:
    args:
      - type: string
  fs.isDir:
    args:
      - type: string
  # Net (networking)
  net.jsonEncode:
    args:
      - type: any
      - required: false
        type: boolean
  net.jsonDecode:
    args:
      - type: string
  net.request:
    args:
      - type: any
  # Processs
  process.exit:
    args:
      - required: false
        type: number
  process.spawn:
    args:
      - type: string
      - required: false
        type: table
  # Task
  task.cancel:
  task.defer:
    args:
      - type: thread | function
      - type: "..."
  task.delay:
    args:
      - required: false
        type: number
      - type: thread | function
      - type: "..."
  task.spawn:
    args:
      - type: thread | function
      - type: "..."
  task.wait:
    args:
      - required: false
        type: number
