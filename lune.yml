# Lune v0.2.0
---
globals:
  # Console
  console.resetColor:
    args: []
  console.setColor:
    args:
      - type: string
  console.resetStyle:
    args: []
  console.setStyle:
    args:
      - type: string
  console.format:
    must_use: true
    args:
      - type: "..."
  console.log:
    args:
      - type: "..."
  console.info:
    args:
      - type: "..."
  console.warn:
    args:
      - type: "..."
  console.error:
    args:
      - type: "..."
  # FS (filesystem)
  fs.readFile:
    must_use: true
    args:
      - type: string
  fs.readDir:
    must_use: true
    args:
      - type: string
  fs.writeFile:
    args:
      - type: string
      - type: string
  fs.writeDir:
    args:
      - type: string
  fs.removeFile:
    args:
      - type: string
  fs.removeDir:
    args:
      - type: string
  fs.isFile:
    must_use: true
    args:
      - type: string
  fs.isDir:
    must_use: true
    args:
      - type: string
  # Net (networking)
  net.jsonEncode:
    must_use: true
    args:
      - type: any
      - required: false
        type: boolean
  net.jsonDecode:
    must_use: true
    args:
      - type: string
  net.request:
    args:
      - type: any
  net.serve:
    args:
      - type: number
      - type: function
  # Processs
  process.args:
    property: read-only
  process.cwd:
    property: read-only
  process.env:
    property: new-fields
  process.exit:
    args:
      - required: false
        type: number
  process.spawn:
    args:
      - type: string
      - required: false
        type: table
      - required: false
        type: table
  # Task
  task.cancel:
    args:
      - type: thread
  task.defer:
    args:
      - type: thread | function
      - type: "..."
  task.delay:
    args:
      - required: false
        type: number
      - type: thread | function
      - type: "..."
  task.spawn:
    args:
      - type: thread | function
      - type: "..."
  task.wait:
    args:
      - required: false
        type: number
