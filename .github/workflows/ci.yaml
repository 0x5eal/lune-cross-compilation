name: CI

on:
  push:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Rustfmt
        run: cargo fmt -- --check

      - name: Build
        run: cargo build --locked --verbose

      - name: Clippy
        run: cargo clippy

      - name: Test
        run: cargo test
